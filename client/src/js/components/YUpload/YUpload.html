<div class="wrap">
    <div class="YG-upload">
            <div class="select-pic">
                <a href="javascript:void(0)" class="btn <%=FileReader ? '' : 'disabled'%>">选择头像</a>
                <input type="file" name="img" class="real-file-select" accept=".jpg, .jpeg, .png, .gif">
            </div>
            <div class="warm-tips">
                仅支持GIF,JPG,PNG等格式
            </div>
            <div class="inner-content">
                <div class="op-area">
                    <% if (FileReader) { %>
                    <div class="drag-zone">
                        <span class="pointer top"></span>
                        <span class="pointer top-left"></span>
                        <span class="pointer top-right"></span>
                        <span class="pointer left"></span>
                        <span class="pointer right"></span>
                        <span class="pointer bottom-left"></span>
                        <span class="pointer bottom"></span>
                        <span class="pointer bottom-right"></span>
                    </div>
                    <img src="/assets/images/demo.jpg" alt="" class="op-img">
                    <% } else {%>
                        您的浏览器版本不支持在线上传头像，请使用chrome或者firefox或其他高版本现代浏览器重试~
                    <% } %>
                </div>
                <div class="preview">
                    <canvas width="100" height="100">您当前浏览器不支持图片预览哦~</canvas>
                </div>
            </div>
        
            <div class="inner-btn-area">
                <a href="javascript:void(0)" class="btn btn-done">保存头像</a>
                <a href="javascript:void(0)" class="btn btn-cancel">取消选择</a>
            </div>
            
        </div>
</div>
