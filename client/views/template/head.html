<meta name=renderer content=webkit>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="content-language" content="zh-CN" />
<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<!-- <link rel="stylesheet" href="/assets/font/iconfont.css"> -->
<!-- <link rel="shortcut icon" type="image/x-ico" href="/assets/favicon.ico"> -->
<script>
    var eventType = 'orientationchange' in window ? 'orientationchange' : 'resize';
    document.documentElement.clientWidth < 750 && window.addEventListener(eventType, (function () {
        function setFontSize() {
        var docElement = document.documentElement;
        var cw = docElement.clientWidth || 750;
        //以设计图750px宽度为基准,进行rem换算
        docElement.style.fontSize = (100 * ((cw > 750 ? 750 : cw) / 750)) + 'px';
        }
        setFontSize();//初始化设置一次
        return setFontSize;
    })(),
    false);
</script>
